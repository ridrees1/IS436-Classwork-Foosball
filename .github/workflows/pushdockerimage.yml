name: Build and Push Docker image to Docker Hub

on:
  push:
    branches:
      - main

jobs:
  push_to_registry:
    name: Push Docker image to Docker Hub
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v3

      # DEBUG: check if secrets are present (without printing them)
      - name: Check if secrets exist
        run: |
          if [ -z "${{ secrets.DOCKER_USERNAME }}" ]; then
            echo "DEBUG: DOCKER_USERNAME is EMPTY"
          else
            echo "DEBUG: DOCKER_USERNAME is SET"
          fi

          if [ -z "${{ secrets.DOCKER_PASSWORD }}" ]; then
            echo "DEBUG: DOCKER_PASSWORD is EMPTY"
          else
            echo "DEBUG: DOCKER_PASSWORD is SET"
          fi

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: foosball/
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/foosball:latest
